<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="gridCells">
            <div class="cell" id="1">x</div>
            <div class="cell" id="2">x</div>
            <div class="cell" id="3">x</div>
            <div class="cell" id="4">o</div>
            <div class="cell" id="5">o</div>
            <div class="cell" id="6">o</div>
            <div class="cell" id="7">1</div>
            <div class="cell" id="8">1</div>
            <div class="cell" id="9">1</div>
        </div>
        <button id="reset">Reset</button>
    </div>
  </body>
</html>
